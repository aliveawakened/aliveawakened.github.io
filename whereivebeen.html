<html>
<head>
  <title>My map</title>
  <style>
#map {
    width: 100%;
    height: 400px;
    background-color: grey;
}
</style>

</head>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACcfW8DbZVGmqrbQvtcogA5zYOBjlUz68&callback=initMap">
</script>
<body>
<div id="map"></div>
  <script>

    function initMap() {

        var Home = {lat: 27.990508, lng: -82.117655}; 

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: Home
        });
    }
</script>

</body>
</html>
